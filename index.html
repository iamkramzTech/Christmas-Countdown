<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<main class="container">
    <section id="countdown-state" class="text-center">
        <h1 class="h1">Christmas Countdown</h1>
        <div class="row row-cols-2 row-cols-md-4 mb-4 text-center">

            <div class="col day">
                <div class="card mb-4 rounded-3 text-center">
                    <div class="card-body">
                        <p id="days" class="card-text"></p>
                    </div>
                    <div class="card-footer text-body-secondary">
                        Days
                    </div>
                </div>

            </div>

            <div class="col hour">
                <div class="card mb-4 rounded-3 text-center">
                    <div class="card-body">
                        <p id="hours" class="card-text"></p>
                    </div>
                    <div class="card-footer text-body-secondary">
                        Hours
                    </div>
                </div>

            </div>

            <div class="col minutes">
                <div class="card mb-4 rounded-3 text-center">
                    <div class="card-body">
                        <p id="minutes" class="card-text"></p>
                    </div>
                    <div class="card-footer text-body-secondary">
                        Minutes
                    </div>
                </div>

            </div>

            <div class="col seconds">
                <div class="card mb-4 rounded-3 text-center">
                    <div class="card-body">
                        <p id="seconds" class="card-text"></p>
                    </div>
                    <div class="card-footer text-body-secondary">
                        Seconds
                    </div>
                </div>

            </div>

        </div>
    </section>

    <!-- Christmas Greeting State -->
<section id="christmas-state" class="text-center d-none mt-5">
    <div class="mb-4">
        <h1 class="display-5">üéÑ Merry Christmas! üéÅ</h1>
        <p class="lead">
            May the joy and peace of Christ fill your heart and home this Christmas.
        </p>
    </div>

    <div class="d-grid gap-2 col-10 col-md-6 mx-auto">
        <button id="share-btn" class="btn btn-primary btn-lg">
            Share the Greeting
        </button>
    </div>
</section>

</main>
    <footer class="py-3 text-center">
        <p>iamkramzTech</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <!--  timer countdown logic js file  -->
    <script src="./js/main.min.js"></script>
</body>

</html>
